COM_DNAGIFTS_REPORT_YOURLINEPROFILE="DNS GAWE LYN PROFIEL"
COM_DNAGIFTS_REPORT_YOURLINEPROFILE_INTERP="DNS LYN PROFIEL INTERPRETASIE:"
COM_DNAGIFTS_REPORT_DNACHART_HEAD="<strong>DNA Grafiek</strong>"
COM_DNAGIFTS_REPORT_DNACHART_TEXT="Jou DNS lyn profiel is 'n direkte refleksie van jou toets uitslae.</p><p>Hoe hoër jou punte in 'n spesifieke DNA Gawe, dis hierdie punt wat gebruik word om jou lyn grafiek mee te plot.</p><p>Vanaf hierdie grafiek kan jy duidelik dien wat is jou sterkste DNS Gawe is.</p><p>Ons het jou sterkste DNA Gawe as jou primere Gawe aangedui en jou 2de sterkste as jou sekondere Gawe, jy ontvang jou Dinamiese Natuurlike Sterkte uit jou 1ste gawe en aanvullende motivering vanuit jou 2de Gawe.</p><p>Hierdie lyn dui jou unieke profiel aan vanwaar jy jou Dinamiese Natuurlike Sterkte vandaan kry."
COM_DNAGIFTS_REPORT_DNACOMP_HEAD="DNS GAWE KOMPOSISIE"
COM_DNAGIFTS_REPORT_DNACOMP_INTERP="JOU DNS GAWE KOMPOSISIE LYK HOLISTIES SOOS DIE VOLGENDE GRAFIEK:"
COM_DNAGIFTS_REPORT_DNACOMP_TEXT="<p>Die komposisie "pie" Grafiek sit in perspektief hoeveel elke gawe holisties deel vorm van jou Dinamiese Natuurlike Sterkte.</p><p>Hierdie word uitgedruk as 'n persentasie, gebaseer op die punte wat gegee was volgens die antwoorde wat jy verskaf het op al die DNA stellings in die toets.</p>"
COM_DNAGIFTS_REPORT_MOTIFLOW_HEAD="DNS GAWE "BERG" GRAFIEK"
COM_DNAGIFTS_REPORT_MOTIFLOW_INTERP="HIERDIE GRAFIEK WYS DIE VLOEI VAN JOU MOTIVERING VOLGENS DIE DNS TOETS:"
COM_DNAGIFTS_REPORT_MOTIFLOW_INTERP_PDF="DIE ORDE VAN JOU MOTIVERENDE VLOEI IS SOOS VOLG:"
COM_DNAGIFTS_REPORT_MOTIFLOW_CHARTHEAD=""
COM_DNAGIFTS_REPORT_MOTIFLOW_TEXT="<p>Hierdie berg grafiek wys watter DNA Gawe is bo-op die berg gesetel, jou hoogste gawe dui op jou  outoriteit wat jy ontvang het in jou DNS. Jou sterkste vloei word bepaal deur jou hoogste piek.</p><p>Die piek van die berg verteenwoordig waar jou outoriteit en heerskappy geleë is. Ons noem dit jou DNS hoë grond, in enige stryd of oorlog is die een wat die hoë grond het die wenner en het hulle 'n beduidende voordeel bo die vyand. In dieselfde manier moet jou jou lewensdoel nastreef vanuit jou Primere DNS Gawe, dit gee aan jou die hoë grond voordeel. Dit is vanuit hierdie posisie waar jou gesag na vore kom, deur bo op die berg te wees en nie onder in die vallei tussen juotwee swakste gawes nie. Dis vanuit jou hoë grond wat jy visie en dryf het. Onder in die vallei si net doods beendere. Te veel mense spaneer hulle kosbare tyd op aarde in die vallei. Kies om jou lewensdoel te vervul en na te jaag in jou hoogste DNS Gawe.</p>"
COM_DNAGIFTS_REPORT_MOTIFLOW_PRIMARY="JOU PRIMERE DNS GAWE BEPAAL VAN WAAR JOU LEWENSDOEL EN VERVULLING KOM:"
COM_DNAGIFTS_REPORT_MOTIFLOW_SECONDARY=", SEKONDERE DNA GAWE KOMPLIMENTEER JOU PRIMERE GAWE:"
COM_DNAGIFTS_REPORT_MOTIFLOW_SECONDARY_SUMMARY="<p>Jou 2de en 3de Gawe het 'n sekere invloed op jou primere DNS Gawe. Hierdie is uniek aan jou gegee en het 'n sekondere invloed op jou primere Gawe. Hierdie twee gawes komplimenteer jou en vervolmaak jou as 'n persoon.</p>"
COM_DNAGIFTS_REPORT_MOTIFLOW_SERVICE="JOU DIENSBARE GAWES IS DIE VOLGENDE:"
