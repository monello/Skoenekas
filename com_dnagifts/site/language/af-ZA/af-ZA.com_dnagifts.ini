COM_DNAGIFTS_REPORT_HEREYOURESULTS="HIER IS JOU DNS TOETS UITSLAE:"
COM_DNAGIFTS_REPORT_INTRO_P1="Dankie dat jy die eerste stap geneem het om jouself beter te verstaan, hier volg jou DNA analise en uitslag van jou toets"
COM_DNAGIFTS_REPORT_INTRO_P2="Elke vraag in hierdie toets is gekoppel met 'n DNS Gawe.<br/>Elke antwoord knoppie gee 'n verskillende DNA punt afhangende van hoe sterk jy saam met die DNA stelling gestem.</p><p>Jou primere DNA Gawe word bepaal deur die stellings waarmee jy die meeste saamgestem het. (Dit het die hoogste telling)."
