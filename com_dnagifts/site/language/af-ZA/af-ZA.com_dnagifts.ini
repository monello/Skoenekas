COM_DNAGIFTS_REPORT_PURPOSE_P3="dink oor jou geestelike DNS in die volgende manier:"
COM_DNAGIFTS_REPORT_PURPOSE_P4="Daar is 7 verskillende DNS boublokke wat God gebruik het toe hy jou geskep het."
COM_DNAGIFTS_REPORT_PURPOSE_P5="Hierdie boublokke is geesteling in oorsprong en kom vanaf God se DNS. Hierdie bouoblokke sal jou bemagtig in hierdie lewe soos jy jou lewensdoel najaag. God het die 7 kleure van lig in 'n unieke patroon ingemeng, sy vingerafdruk is in jou lewe. Selfs al is die kwantiteit dieselfde as 'n ander persoon sin, is die patroon uniek deur sy vinger vermeng en dis hierdie patroon wat jou motivering, entoesiasme en energie bepaal in die lewe."
COM_DNAGIFTS_REPORT_PURPOSE_P6="jy sal vervulling in jou lewe ervaar as jy lewe volgens jou God gegewe ontwerp, jou DNS patroon."
COM_DNAGIFTS_REPORT_PURCHASETODAY="BESTEL VANDAG NOG JOU BOEK OOR DIE DNS GAWES 'THE DNA GIFTS' Dynamic Natural Ability"
COM_DNAGIFTS_REPORT_BOOKDETAILS="<ul><li>800+ Illustrasies</li><li>376 bladsye in volkleur</li><li>Fantasties vir spanwerk, huwelike, families, leierskap en om jou persoonlike lewensdoel te ontdek</li><li>Childrenâ€™s DNA Gifts</li><li>Funksies in die ligaam van Christus</li></ul>"
COM_DNAGIFTS_REPORT_ABOUTAUTHOR="OOR DIE OUTEUR"
COM_DNAGIFTS_REPORT_AUTHORDETAILS="Juan Nel is voltyds in die bediening vir die laaste 12 jaar. Hy dien huidiglik as'n Pastoor by Gemeente op die Rots in Brackenfell Kaaptad. Juan is 'n passievolle driekamp atleet en geniet alle "endurance" sports. Juan het 'n passie om mense te help om hulle lewensdoel te ontdek. Hy is getroud met die liefde van sy lewe Maryke en het twee pragtige dogterjies, Amber-Leigh and Abigail-Claire. Hulle woon in Durbanville, Kaapstad. Juan bied ook 'n 8 uur seminaar aan vir organisasies, leierskap en maatskapye aan oor die dinamika van die DNS Gawes en die lewensveranderende impak wat dit het as jy dit ontdek."
COM_DNAGIFTS_REPORT_MOREINFO="VIR MEER INFORMASIE OOR 'N SEMINAAR BY JOU ORGANISIASIE, EPOS ONS BY<a href='mailto:info@dnagifts.co.za'>info@dnagifts.co.za</a>"
