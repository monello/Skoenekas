COM_DNAGIFTS_TESTINTRO_ANIMATION_PATH="media/com_dnagifts/images/gift_asses.png"
COM_DNAGIFTS_TESTINTRO_HEAD="<h2 id="h2welcometotest">Welkom by die DNS toets</h2>"
COM_DNAGIFTS_TESTINTRO_HEAD_NOTESTS="<h2>Ongelukkig is daar tans geen toetse in Afrikaans beskikbaar nie</h2>"
COM_DNAGIFTS_TESTINTRO_BLURB="<p>Die DNS Gawes toets is ontwikkel as 'n meetinstrument om jou te help om jou DNS vloei, en om jouself en ander mense beter te verstaan.</p>ASSESMENT GUIDELINES FOR ANSWERING THE TEST.</p><p> </p>1. Neem asseblief kennis dat daar is GEEN REG OF VERKEERDE ANTWOORDE NIE, maar dit is liewers 'n meetinstrument om jou unieke DNS patroon te bepaal. As jy jou unieke DNS patroon verstaan, gaan jy jouself beter verstaan asook ander mense.</p><p>2. Wanneer jy die stellings beantwoord, dink oor jou eerste natuurlike reaksie binne in jou organisasie of situasie waarin jy jou bevind. Beantwoord volgens jou eerste natuurlike impuls wat jy ervaar.</p><p>3. Daar mag stellings verskyn waar jy nie weet wat om te antwoord nie, maar doen die beste wat jy kan. Jy kan altyd terugkom na die vraag toe op die einde. Moet asseblief nie te lank tyd neem om 'n stelling nie. Jy kan 'n vraag oorslaan deur die 'skip' knoppie te druk. Daardie vraag sal dan verskyn aan die einde van die DNS toets.</p><p>4. Neem asseblief kennis dat die akuraatheid van hierdie analise is direk gekoppel aan jou eerlikheid en openheid waneer jy die vrae beantwoord.</p>"
COM_DNAGIFTS_NOTLOGGEDIN="<h3>Jy is nie huidiglik ingetekene nie.<br/>Om voort te gaan met die toets, teken asseblief in of registreer as 'n lid van die webwerf. Jy kan ook met jou 'Facebook' inteken.</h3>"
