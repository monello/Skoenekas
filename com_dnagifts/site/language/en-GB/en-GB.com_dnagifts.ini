COM_DNAGIFTS_REPORT_DNACHART_HEAD="<strong>DNA CHART</strong>"
COM_DNAGIFTS_REPORT_DNACHART_TEXT="<p>Your line Profile is a direct reflection of your test results. The higher you scored in a specific Gift, the higher that score will plot on this graph. In this graph you can clearly see which is your dominant DNA Gift and which is your strength Gifts (2nd & 3rd Gifts). Your strongest Gift is from where you get your primary motivation. Your 2nd & 3rd Gifts compliments your unique blend as a person. Your top 3 Gifts determine your DNA (Dynamic Natural Ability). Your focus should be on your primary Gift as your birthright is locked up inside this Gift.  Do not try to increase a low scoring Gift, as these are Gifts and not talents.  Any flat line graph indicates that you have not developed in your primary Gift.  DNA Gifts that show up above the top dotted line means that Gift is very strong. These Gifts and the unique blend that they produce in your life reveals your life purpose.</p>"
COM_DNAGIFTS_REPORT_DNACOMP_HEAD="DNA GIFTS COMPOSITION"
COM_DNAGIFTS_REPORT_DNACOMP_INTERP="YOUR DNA COMPOSITION LOOKS LIKE THIS:"
COM_DNAGIFTS_REPORT_DNACOMP_TEXT="<p>The composition pie chart puts into perspective how much each Gift makes up of your overall DNA.
This is expressed as a percentage, based on the scores you earned for each answer as you progressed through the test.  This is a holistic view of your motivational forces residing on the inside of you as an individual.</p>"
COM_DNAGIFTS_REPORT_MOTIFLOW_HEAD="DNA GIFTS MOUNTAIN GRAPH"
COM_DNAGIFTS_REPORT_MOTIFLOW_INTERP="THE ORDER OF YOUR MOTIVATIONAL FLOW"
COM_DNAGIFTS_REPORT_MOTIFLOW_INTERP_PDF="THE ORDER OF YOUR MOTIVATIONAL FLOW"
COM_DNAGIFTS_REPORT_MOTIFLOW_CHARTHEAD=""
COM_DNAGIFTS_REPORT_MOTIFLOW_TEXT="<p>The DNA mountain graph: this graph shows your highest points and the strength of your DNA Flow. The top of a mountain resembles where your dominion and authority resides. It is what we call the DNA HIGH GROUND. In any battle the one that has the high ground has the advantage. Likewise your strongest DNA Gift determines your high ground. It is imperative to operate from your high ground position in life. It is from this position that your DNA Authority flows, by being on top of the mountain and not at the bottom. To many people spend their life in the valley among their weakest Gifts. It is in the valley where you experience death and a lack of motivation. get out of your valley and start to operate according to your God-given design.</p>"
COM_DNAGIFTS_REPORT_MOTIFLOW_PRIMARY="YOUR PRIMARY DNA GIFT IS WHERE YOUR PURPOSE COMES FROM:"
COM_DNAGIFTS_REPORT_MOTIFLOW_SECONDARY=", SECONDARY DNA GIFTS COMPLIMENTS THE PRIMARY:"
COM_DNAGIFTS_REPORT_MOTIFLOW_SECONDARY_SUMMARY="<p>These were given as a secondary influence to your primary DNA Gift These two Gifts are given to compliment your primary DNA Gift to complete you as a person</p>"
