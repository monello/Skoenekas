COM_DNAGIFTS_TESTINTRO_HEAD="<h2 id="h2welcometotest">Welcome to the DNA test</h2>"
COM_DNAGIFTS_TESTINTRO_HEAD_NOTESTS="<h2>Unfortunately there are currently no tests available in English</h2>"
COM_DNAGIFTS_TESTINTRO_BLURB="<p>The DNA Gifts assessment is intended to assist you as it serves as a measuring tool to help you understand your own DNA flow. It is also an instrument that will help you to understand other people.</p><h4>ASSESMENT GUIDELINES FOR ANSWERING THE TEST</h4><p><strong>PLEASE READ THE FOLLOWING BEFORE COMMENCING THE TEST</strong></p><ol style='padding-left: 20px;'><li>Please note that in this test there is NO RIGHT OR WRONG ANSWERS, rather it is a tool to plot your unique DNA mixture. Knowing your DNA gift will help you to understand yourself.</li><li>When answering the test think about how you usually function in a situation or within your organisation. Answer every question according to your first natural response. Answer with your first natural motivation.</li><li>There may be times when you find it difficult to answer a particular question, but do the best that you can. Do not spend to long on one question. You can always come back at the end of the test. You can skip a question by pressing the Pass-button and it will appear again at the end of the test.</li><li>Please keep in mind that the accuracy of this survey depends on your openness and honesty in answering the questions.</li></ol>"
