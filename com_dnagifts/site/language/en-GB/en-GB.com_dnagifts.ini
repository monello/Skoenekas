COM_DNAGIFTS_REPORT_INTRO_P1="Thank you for taking the first step to KNOWING THYSELF, here follows the results of your DNA Analysis."
COM_DNAGIFTS_REPORT_INTRO_P2="Each statement in this test was linked to a DNA Gift.<br/>Each answer button awarded a different score depending how much you agreed with the statement.</p><p>Your Primary DNA Gift is therefore determined by finding the set of statements that you agreed with the most (has the highest score)."
